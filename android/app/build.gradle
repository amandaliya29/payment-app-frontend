apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services" // ✅ Firebase plugin

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.payment_app_frontend"
    defaultConfig {
        applicationId "com.payment_app_frontend"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // ✅ Update these values with your release keystore details
            storeFile file("my-release-key.keystore")  // Place keystore in android/app folder
            storePassword project.MYAPP_KEYSTORE_PASSWORD
            keyAlias "my-key-alias"
            keyPassword project.MYAPP_KEY_PASSWORD
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // ✅ Use release signing config for real OTP
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React Native
    implementation("com.facebook.react:react-android")

    // Hermes or JSC
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // ✅ Firebase BoM - ensures compatible versions
    implementation(platform("com.google.firebase:firebase-bom:34.2.0"))

    // ✅ Firebase products (add what you need)
    implementation("com.google.firebase:firebase-analytics")
    implementation("com.google.firebase:firebase-auth")
    implementation("com.google.firebase:firebase-messaging")

    // ✅ SafetyNet API (deprecated, use Play Integrity API in future)
    implementation("com.google.android.gms:play-services-safetynet:18.1.0")
}
